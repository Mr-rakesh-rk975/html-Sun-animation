<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Day and Night Scene</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scene">
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <button class="toggle-btn">Toggle Day/Night</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
